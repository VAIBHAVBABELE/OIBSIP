    <div class="contact-container">
      <div class="contact-col1">
        <p class="contact_head">FOR ANY QUERY CONTACT US</p>
      </div>
      <div class="contact-col2">
        <div class="outter-box">
          <div class="contact_form">
            <form>
              <div class="move" >
                <label for="client_name" class="form-label" ></label>
                <input type="text" class="form-control" placeholder="NAME" />

                <label for="cliet_email" class="form-label" ></label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="EMAIL" 
                aria-describedby="emailHelp"/>

                <div id="emailHelp" class="form-text" style="color: #05053e";>
                  We'll never share your email with anyone else.
                </div>
              </div>
              <div class="move">
                <label for="exampleInputPassword1" class="form-label"></label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="PASSWORD"/>
              </div>
              <div class="move form-check"><input type="checkbox" class="form-check-input" id="exampleCheck1"
                  style="display: inline"/>
                <label class="form-check-label form-text" for="exampleCheck1" style="color:#05053e">      
                  I want you to work on a project with me</label>
              </div>
                <br>
              <div class="button">
                <button>submit</button>
              </div>
                <br>
            </form>
          </div>
        </div>
